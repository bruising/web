<!doctype html>
<html class="x-admin-sm">

<head>
  <meta charset="UTF-8">
  <title>后台登录-X-admin2.2</title>
  <meta name="renderer" content="webkit|ie-comp|ie-stand">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
    content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="stylesheet" href="./css/font.css">
  <link rel="stylesheet" href="./css/login.css">
  <link rel="stylesheet" href="./css/xadmin.css">
 <script type="text/javascript" src="js/jquery.min.js"></script>

  <script src="./lib/layui/layui.js" charset="utf-8"></script>
  <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body class="login-bg">

  <div class="login layui-anim layui-anim-up">
    <div class="message">x-admin2.0-管理登录</div>
    <div id="darkbannerwrap"></div>

    <form method="post" class="layui-form">
      <input name="userPhone" placeholder="用户名" type="text" lay-verify="required" class="layui-input">
      <hr class="hr15">
      <input name="userPassword" lay-verify="required" placeholder="密码" type="password" class="layui-input">
      <hr class="hr15">

      <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
      <hr class="hr20">
    </form>
  </div>

  <script>
    $(function () {
      //从前端服务器获取后端服务器地址
      let $url = "";
      $.get('serverconfig.json', function (responseText, textStatus, XMLHttpRequest) {
        $url = responseText.protocol + responseText.domain + responseText.port + responseText.context;
      });
      layui.use('form', function () {
        var form = layui.form;
        //监听提交
        form.on('submit(login)', function (data) {
          $.ajax({
            url: $url + "/login",
            type: 'post',
            dataType: "json",
            data: data.field,
            success: function (rs) {
              if(rs.code==0){
                layer.msg(JSON.stringify(rs.msg), function () {
                  sessionStorage.setItem('url',JSON.stringify($url))
                  sessionStorage.setItem('user',JSON.stringify(rs.data))
                  sessionStorage.setItem('token',JSON.stringify(rs.token))
                  location.href = 'index.html'
                });
              }else{
                layer.msg(JSON.stringify(rs.msg))
              }
            }
          })
          return false;
        });
      });
    })
  </script>
  <!-- 底部结束 -->
  <script>

  </script>
</body>

</html>
